<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Example</title>
    <style>
        /* Universal reset for all elements */
        * {
            margin: 0;
            padding: 0;
        }

        /* Correcting the selector to apply to the ordered list */
        body ol {
            list-style-type: decimal;
        }
    </style>
</head>

<body>

    <ol>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ol>

</body>

</html>
